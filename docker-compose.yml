version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: neuraroute-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - neuraroute-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: neuraroute-frontend
    environment:
      - REACT_APP_API_URL=
      - REACT_APP_MAPBOX_TOKEN=${MAPBOX_TOKEN}
      - REACT_APP_WS_URL=
    ports:
      - "3000:3000"
    networks:
      - neuraroute-network
    restart: unless-stopped

  # Optional: Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: neuraroute-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - neuraroute-network
    profiles:
      - tools

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  redis_data:
    driver: local

networks:
  neuraroute-network:
    driver: bridge 